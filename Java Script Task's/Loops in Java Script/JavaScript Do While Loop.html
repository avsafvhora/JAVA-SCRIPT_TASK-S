<html>
	<head>
		<title>JavaScript Do While Loop</title>
	</head>
	
	<body>
	
	<h1> JavaScript Do While Loop</h1>
		<p id="demo"></p>
		<script>
			let text= "";
			let i=0;

			do{
				text += "<br>The numbre is" + i;
				i++;
			}
			while( i <= 10);

			document.getElementById("demo").innerHTML=text;
		</script>
	
	</body>
</html>
