<html>
	<head>
		<title>JavaScript While Loop</title>
	</head>
	
	<body>
	
	
	<h1>JavaScript While Loop</h1>
		<p id="demo"></p>
		
		<script>
			let text= "";
			let i=0;
			while( i <= 10){
				text += "<br> the number is" + i ;
				i++;
			}
			
			document.getElementById("demo").innerHTML=text;
		</script>
	</body>
</html>
